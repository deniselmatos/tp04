<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>
    <link rel="stylesheet" href="creataccount.css">
</head>
<body>
    <div class="gradient-background">
        <div class="container-bkg">
            <div class="div-shadow">
            <form action="#" method="post">

            <div class="container-text">
                <h1 class="title">Inscreva-se</h1>
                <p class="text">Preencha corretamente todos os campos.</p>
            </div> 
            
            <fieldset class="group-set">
                <legend>Dados pessoais</legend>

            <div class="input-box">
                <div class="label-box"><label for="iname">Nome:</label></div>
                <input type="text" name="name" id="iname" placeholder=" Digite seu nome de usuário">
            </div>

            <div class="input-box">
                <div class="label-box"><label for="ilastname">Sobrenome:</label></div>
                <input type="text" name="lastname" id="ilastname" placeholder=" Digite seu sobrenome (opcional)">
            </div>

            <div class="input-box">
                <div class="label-box"><label for="idateofbirth">Data de nascimento:</label></div>
                <input type="date" name="dateofbirth" id="idateofbirth">
            </div>

            <div class="container-input-box-radio">

            <div class="text-radio"><p>Sexo:</p></div>
            <div class="input-box-radio">
            
            <div><div><input type="radio" name="sx" id="isxfemale">
            <label for="isxfemale">Feminino</label></div>
            <div> <input type="radio" name="sx" id="ienby">
            <label for="ienby">Não-binário</label></div></div>

            <div><div><input type="radio" name="sx" id="isxmale">
            <label for="isxmale">Masculino</label></div>
            <div><input type="radio" name="sx" id="iunknown">
            <label for="iunknown">Prefiro não dizer</label></div></div>
            
            </div>
            </div>
        
            <div class="input-box">
                <div class="label-box"><label for="iphone">Telefone:</label></div>
                <input type="tel" name="phone" id="iphone" placeholder=" (xx) xxxx-xxxx">
            </div>
            </fieldset>

            <fieldset class="group-set">
                <legend>Dados da conta</legend>

                <div class="container-select">
                    <!-- <label for="ihab">Esta conta será para:</label> -->
                    <select name="typeaccount" id="itypeaccount">
                        <option value="" data-default disabled selected>
                            Esta conta será para:
                        </option>
                            <option>Para uso pessoal</option>
                            <option>Para uso empresarial</option>
                            <option>Para uma criança</option>
                        </optgroup>
                    </select>
                    </div>

                <div class="input-box">
                    <div class="label-box"><label for="iemail">E-mail:</label></div>
                    <input type="email" name="email" id="iemail" placeholder=" exemplo@email.com">
                </div>

                <div class="input-box">
                    <div class="label-box"><label for="ipassword">Senha:</label></div>
                    <input type="password" name="password" id="ipassword">
                </div>

                <div class="input-box">
                    <div class="label-box"><label for="ireptpassword">Confirme sua senha:</label></div>
                    <input type="password" name="reptpassword" id="ireptpassword">
                </div>

                <div class="input-box">
                    <div class="label-box"><label for="iregistry">Matricula:</label></div>
                    <input type="number" name="registry" id="iregistry" placeholder=" Digite a sua matrícula">
                </div>

                <div class="container-check-email">
                <div class="input-check-email"><input type="checkbox" name="iagreeemail" id="iiagreeemail">
                <label for="iiagreeemail">Receber e-mails e novidades do site.</label></div>
                </div>

                <div class="container-save-info">
                    <div class="input-save-info"><input type="checkbox" name="savein" id="isavein">
                    <label for="isavein">Salvar informações.</label></div>
                </div>

            </fieldset>
            
            <div class="container-total-btn-input">
            <div class="container-btn-input">
                <div class="container-btn-clean"><button type="reset">Limpar</button></div>
                <div class="input-box-submit"><input type="submit" value="Enviar"></div>
            </div>
            </div>

            <div class="input-box-link"><p>Se você já tem uma conta, <a href="index.html" target="_self"> fazer login</a></p></div>
            
            </form>
            </div>
    </div>
</div>
</body>
</html>
