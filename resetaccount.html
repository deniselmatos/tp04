<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir senha</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="resetaccount.css">
</head>
<body>
    <div class="gradient-background">
        <div class="container-bkg">
        
        <div class="div-shadow">
        <form action="#" method="post">

            <div class="container-text">
                <h1 class="title">Esqueceu sua senha?</h1>
                <p class="text">Digite seus dados de recuperação de senha abaixo e instruções serão enviadas sobre como redefini-la.</p>
            </div>

            <div class="input-box">
                <div class="label-box"><label for="icompletename">Nome completo:</label></div>
                <input type="text" name="completename" id="icompletename" placeholder=" Digite seu nome completo">
            </div>
            
            <div class="input-box">
                <div class="label-box"><label for="iemail">E-mail de recuperação:</label></div>
                <input type="email" name="email" id="iemail" placeholder=" exemplo@email.com">
            </div>

            
            <div class="input-box">
                <div class="label-box"><label for="iregistry">Matrícula</label></div>
                <input type="number" name="registry" id="iregistry" placeholder=" Digite a sua matrícula ">
            </div>
            
            <div class="container-btn-input">
            <div class="container-btn-cancel"><button><a href="index.html" target="_self">Cancelar</a></button></div>
            <div class="input-box-submit"><input type="submit" value="Redefinir"></div>
            </div>

            <div class="divider-container">
                <div class="divider">
                    <div class="div1"></div> ou <div class="div2"></div>
                </div>
            </div>

            <div class="container-tel-center">
            <div class="container-btn-tel">
                <div class="container-icon"><i class="material-icons">phone_iphone</i></div>
                <div class="container-text-a"><a href="">Redefinir com telefone</a></div>
            </div>
            </div>

        </form>
        </div>
        </div>
    </div>
</body>
</html>
